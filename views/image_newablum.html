<!DOCTYPE HTML>
<html>
	<head>
		<% include head.html %>
	</head>
	<body>
		<form action="/image/newalbum_save" method="POST" target="_self">
			<p>图集名：</p>
			<p>
				<input type="text" name="albumname" value="<%= album.name %>" id="albumname"/>
			</p>
			<p>图集介绍：</p>
			<p>
				<textarea name="albumdescription" ><%= album.description %></textarea>
			</p>
				<input type="hidden" value="<%= album.id %>" name="albumid" />
			<p>
				<input type="submit" value="提交" />
			</p>
		</form>
	</body>
</html>
