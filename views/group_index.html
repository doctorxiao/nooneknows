<!DOCTYPE HTML>
<html>
	<head>
		<% include head.html %>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<button type="button" data-toggle="modal" data-target="#myModal">创建新的社群</button>
				</div>
			</div>
		</div>
		<div class="modal fade" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title">新建社群</h4>
					</div>
					<div class="modal-body">
						<form action="/group/newgroupsave" method="POST" target="_self" id="newgroupsave">
							<p>社群的名字：</p>
							<p><input type="text" name="group_name" value="" id="group_name"/></p>
							<p><input type="checkbox" name="freejoin" value="1" id="freejoin"> 允许自由加入</p>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" id="newgroupok">新建</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div>
	</body>
</html>
<script>
	$("#newgroupok").click(function(){
		var groupname=$("#group_name").val()
		groupname=groupname.replace(/(^\s*)|(\s*$)/g,"");
		if(groupname.length==0)
		{
			alert("请输入社群的名字");
		} else
		{
			if(groupname.length>30){
				alert("社群的名字不能太长");
			} else
			{
				$("#newgroupsave").submit();
			}
		}
	})
</script>
